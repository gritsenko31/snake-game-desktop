<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Змейка — с автообнулением после проигрыша</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      user-select: none;
    }
    canvas {
      background: #111;
      border: 3px solid #4caf50;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
    }
    h1 {
      color: #4caf50;
      margin-bottom: 5px;
    }
    #score, #highscore {
      font-size: 20px;
      color: #333;
      margin: 5px 0;
      user-select: none;
    }
    #controls {
      margin-top: 15px;
    }
    button, select {
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 18px;
      margin: 0 8px 10px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled), select:hover {
      background: #3a9d36;
    }
    button:disabled {
      background: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  <p id="score">Счёт: 0</p>
  <p id="highscore">Рекорд: 0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <button id="startBtn">Старт</button>
    <button id="restartBtn" disabled>Рестарт</button>
    <select id="difficulty">
      <option value="180">Легко</option>
      <option value="120" selected>Средне</option>
      <option value="70">Сложно</option>
    </select>
  </div>

  <audio id="eatSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const difficultySelect = document.getElementById("difficulty");
    const eatSound = document.getElementById("eatSound");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let food = {};
    let dx = 0;
    let dy = 0;
    let score = 0;
    let highscore = 0;
    let gameInterval = null;
    let gameRunning = false;
    let gameSpeed = 120;

    function loadHighscore() {
      const saved = localStorage.getItem("snakeHighscore");
      if (saved) highscore = parseInt(saved, 10);
      highscoreDisplay.textContent = `Рекорд: ${highscore}`;
    }

    function saveHighscore() {
      if (score > highscore) {
        highscore = score;
        localStorage.setItem("snakeHighscore", highscore);
        highscoreDisplay.textContent = `Рекорд: ${highscore}`;
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      food = randomFoodPosition();
      dx = 0;
      dy = 0;
      score = 0;
      updateScore();
      drawGame();
      gameRunning = false;
      startBtn.disabled = false;
      restartBtn.disabled = true;
    }

    function randomFoodPosition() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
      return position;
    }

    function updateScore() {
      scoreDisplay.textContent = `Счёт: ${score}`;
      saveHighscore();
    }

    function gameLoop() {
      if (!gameRunning) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        // Вместо alert — просто сбрасываем игру
        endGame();
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.play();
        food = randomFoodPosition();
        updateScore();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff5252";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

      ctx.fillStyle = "#4caf50";
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      }
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameInterval);
      startBtn.disabled = false;
      restartBtn.disabled = true;
    }

    function changeDirection(event) {
      if (!gameRunning) return;

      const keyPressed = event.key;
      if (keyPressed === "ArrowUp" && dy !== 1) {
        dx = 0; dy = -1;
      } else if (keyPressed === "ArrowDown" && dy !== -1) {
        dx = 0; dy = 1;
      } else if (keyPressed === "ArrowLeft" && dx !== 1) {
        dx = -1; dy = 0;
      } else if (keyPressed === "ArrowRight" && dx !== -1) {
        dx = 1; dy = 0;
      }
    }

    function startGame() {
      if (gameRunning) return;
      if (dx === 0 && dy === 0) {
        dx = 1; dy = 0;
      }
      gameRunning = true;
      startBtn.disabled = true;
      restartBtn.disabled = false;
      gameSpeed = parseInt(difficultySelect.value, 10);
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, gameSpeed);
    }

    function restartGame() {
      clearInterval(gameInterval);
      resetGame();
    }

    difficultySelect.addEventListener("change", () => {
      if (gameRunning) {
        clearInterval(gameInterval);
        gameSpeed = parseInt(difficultySelect.value, 10);
        gameInterval = setInterval(gameLoop, gameSpeed);
      }
    });

    document.addEventListener("keydown", changeDirection);
    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", restartGame);

    loadHighscore();
    resetGame();
  </script>
</body>
</html>
